<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popular Collections</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 class="text">Popular Collections</h1>
    
    <!-- Tags -->
    <div class="tags">
      <button class="text">Profile</button>
      <button class="text">New York</button>
      <button class="text">Relaxing</button>
      <button class="text">Person</button>
      <button class="text">Fashion</button>
    </div>

    <!-- Collection Grid -->
    <div class="grid">
      <!-- People Collection -->
      <div class="collection">
        <img src="first.jpeg" alt="People Collection" class="main-image">
        <div class="thumbnails">
          <img src="second.jpeg" alt="Person 1">
          <img src="third.jpeg" alt="Person 2">
          <img src="fourth.jpeg" alt="Person 3">
        </div>
        <div class="collection-info">
          <h2>People</h2>
          <span>144</span>
        </div>
      </div>

      <!-- Nature Collection -->
      <div class="collection">
        <img src="ofirst.jpeg" alt="Nature Collection" class="main-image">
        <div class="thumbnails">
          <img src="osecond.jpeg" alt="Nature 1">
          <img src="ofourth.jpeg" alt="Nature 2">
          <img src="ofourth.jpeg" alt="Nature 3">
        </div>
        <div class="collection-info">
          <h2>Nature</h2>
          <span>7K</span>
        </div>
      </div>

      <!-- History Collection -->
      <div class="collection">
        <img src="gpmain.jpg" alt="History Collection" class="main-image">
        <div class="thumbnails">
          <img src="hpfirst.jpeg" alt="History 1">
          <img src="hpthird.jpg" alt="History 2">
          <img src="hpthird.jpg" alt="History 3">
        </div>
        <div class="collection-info">
          <h2>History</h2>
          <span>431</span>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
